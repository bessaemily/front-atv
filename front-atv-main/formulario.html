                <h1 class="slider-title">Formulário de Contato</h1>
            </div>
        </div>
        <form class="form">

            <div class="form-group">
                <label for="nome"><p>Escreva seu nome<strong>*</strong>:
                    <input type="text" required /></p>
                </label>
            </div>

            <div class="form-group">
                <label for="email">
                    <p>Escreva seu e-mail<strong>*</strong>:
                        <input type="email" required name="email"/>
                    </p>
                </label>
            </div>


            <div class="form-group">
                <label for="nome"><p>Informe seu número<strong>*</strong>:
                    <input type="text" required/></p>
                </label>
            </div>

            <div class="form-group">
                <p>Informe sua cidade:
                    <select>
                    <option>São Paulo</option>
                    <option>Rio de Janeiro</option>
                    <option>Belo Horizonte</option>
                    <option>Fortaleza</option>
                    <option>Curitiba</option>
                    </select>
                </p>
            </div>

            <div class="form-group">
                <p>Informe seu Estado:
                    <select>
                    <option>São Paulo</option>
                    <option>Rio de Janeiro</option>
                    <option>Tocantins</option>
                    </select>
                </p>

            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="nome"><p>Informe sua Idade<strong>*</strong>:
                        <input type="number" required /></p>
                    </label>
                </div>
            </div>
        
            <div class="form-group">
                <fieldset class="elist">
                    <legend>Sexo</legend>
                    <ul>
                        <li><input class="form-check-input" type="radio" name="sexo" id="sexo" value="Feminino">
                            <label class="form-check-label" for="sexo">Feminino</label>
                        <li><input class="form-check-input" type="radio" name="sexo" id="sexo" value="Masculino">
                            <label class="form-check-label" for="sexo"> Masculino</label>
                    </ul>
                </fieldset>
            </div>
            <div class="form-group">
                <p>Motivo do Contato:
                    <select>
                    <option>Dúvidas</option>
                    <option>Elogio</option>
                    <option>Outro</option>
                    </select>
                </p>
            </div>
            <div class="form-group"></div>
            <p>Área de Texto:<br />
                <textarea></textarea></p>
                <p><button type="submit" class="btn btn-primary">Enviar</button>
            </p>
            <br>
        </form>
