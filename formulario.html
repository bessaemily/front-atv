<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Formulário</title>

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"  />
            <link rel="stylesheet" href="css/style.css"/>
    </head>

    <body>

        <header>
            <div class="logo">
                <h1 class="logo-text"><a href="index.html"><span>Nom</span>e</a></h1>
            </div>
            <i class="fa fa-bars menu-toggle"></i>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="quemsou.html">Quem somos</a></li>
                <li><a href="formulario.html">Nos contrate</a></li>
            </ul>
        </header>  

        <form>
            <div class="form-group">
                <label for="nome">Nome<strong>*</strong></label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail<strong>*</strong></label>
                <input class="form-control" id="email" name="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="number" class="form-control" id="telefone" name="telefone" placeholder="Telefone">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <select class="form-control" id="cidade" name="cidade">
                    <option>São Paulo</option>
                    <option>Rio de Janeiro</option>
                    <option>Belo Horizonte</option>
                    <option>Fortaleza</option>
                    <option>Curitiba</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado" name="estado">
                    <option>São Paulo</option>
                    <option>Rio de Janeiro</option>
                    <option>Tocantins</option>
                </select>
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" class="form-control" id="idade" name="idade" placeholder="Idade">
            </div>
            <div class="form-group">
                <label for="sexo">Sexo<strong>*</strong></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="sexo" value="Feminino">
                    <label class="form-check-label" for="sexo">
                        Feminino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="sexo" value="Masculino">
                    <label class="form-check-label" for="sexo">
                        Masculino
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="motivo">Motivo do Contato</label>
                <select class="form-control" id="motivo" name="motivo">
                    <option>Dúvida</option>
                    <option>Elogio</option>
                    <option>Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="texto">Área de Texto</label>
                <textarea class="form-control" id="texto" name="texto" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <script>

            // Validar campo email
            function validarEmail(email) 
            {
                var validador = /\S+@\S+\.\S+/;
                return validador.test(email);
            }

            var form = document.querySelector('form');
            form.addEventListener('submit', function (event) 
            {
                event.preventDefault();
                var nome = document.getElementById('nome').value;
                var email = document.getElementById('email').value;
                var telefone = document.getElementById('telefone').value;
                var sexo = document.querySelector('input[name="sexo"]:checked');
                var texto = document.getElementById('texto').value;

                // Validar campos obrigatórios, nome, email, sexo, motivo do contato e área de texto
                if (nome == '' || email == '' || texto == '' || !sexo) 
                {
                    alert('Preencha todos os campos obrigatórios');
                } else if (!validarEmail(email)) 
                {
                    alert('E-mail inválido');
                } if (telefone) 
                {
                    if (telefone.length < 10) 
                    {
                        alert('Telefone inválido');
                    }
                } else 
                {
                    alert('Formulário enviado com sucesso');
                }
            })

        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous">
        </script>

    </body>
</html>
